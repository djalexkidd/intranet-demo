<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/newworker.css">
    <link rel="icon" href="img/favicon.png" type="image/png" />
    <title>Intranet Saint-James</title>
</head>
<body>
    <!-- EN-TÊTE -->
    <header>
        <!--- Logo du site -->
        <img class="logo" src="img/logo.png">
        <!-- Barre de navigation -->
        <nav>
            <!-- Bouton hamburger pour les appareils mobiles -->
            <label for="toggle">☰</label>
            <input type="checkbox" id="toggle">
            <!-- Liens des pages -->
            <div class="main_pages">
                <a href="index.html">Accueil</a>
                <a href="newworker.html">Formulaires</a>
                <a href="list.html">Liste des téléphones</a>
                <a href="jobs.html">Offres d'emploi</a>
            </div>
        </nav>
    </header>

    <div class="user-control">
        <img class="svg-color" src="img/user.svg" />
        <p>Version de démonstration</p>
        <a class="logout" href="login.html">Déconnexion</a>
    </div>

    <!-- CONTENU PRINCIPAL -->
    <main>
        <p>Nouveau salarié / <a class="otherlink" href="lendhardware.html">Prêt de matériel</a></p>
        <div class="container">
            <form action="">
                <div class="option-component">
                    <p>Nom:</p>
                    <input name="lastname" required>
                </div>

                <div class="option-component">
                    <p>Prénom:</p>
                    <input name="firstname" required>
                </div>

                <div class="option-component">
                    <p class="mobile-shrink">Date de naissance:</p>
                    <input type="date" name="birthdate" required>
                </div>

                <div class="option-component">
                    <p>Service:</p>
                    <input name="service" required>
                </div>

                <div class="option-component">
                    <p>Fonction:</p>
                    <input name="fonction" required>
                </div>

                <div class="spacing"></div>

                <div class="option-component">
                    <input type="radio" name="persontype" id="1" value="externe" required>
                    <label for="1">Personne externe</label>
                </div>

                <div class="option-component">
                    <input type="radio" name="persontype" id="2" value="interne">
                    <label for="2">Personne interne</p></label>
                </div>

                <div class="spacing"></div>

                <div class="hardware-lend">

                <div class="option-component">
                    <input type="checkbox" name="needMail" value="Adresse mail" id="3">
                    <label for="3">Adresse mail</label>
                </div>

                <div class="option-component">
                    <input type="checkbox" name="needComputer" id="4">
                    <label for="4">PC fixe</label>
                </div>

                <div class="option-component">
                    <input type="checkbox" name="needPortableComputer" id="5">
                    <label for="5">PC portable</label>
                </div>

                <div class="option-component">
                    <input type="checkbox" name="needPhone" id="6">
                    <label for="6">Téléphone fixe</label>
                </div>

                <div class="option-component">
                    <input type="checkbox" name="needMobilePhone" id="7">
                    <label for="7">Téléphone mobile</label>
                </div>

                </div>

                <input class="sendform" type="submit" value="Envoyer" />
            </form>
        </div>
    </main>

    <!-- SCRIPTS -->
    <script src="js/formworker.js"></script>
    <script src="js/spin.js"></script>
</body>
</html>
